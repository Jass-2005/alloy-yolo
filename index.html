<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Go Garbage Free — Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
    }

    .card {
      padding: 20px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #333;
    }

    input[type="file"] {
      margin: 12px 0;
    }

    #preview {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 16px;
      display: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: #f0f2f5;
    }

    #status {
      margin-top: 12px;
      opacity: .8;
      font-size: 0.95rem;
    }

    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #43a047;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* Spinner */
    .spinner {
      margin: 16px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Garbage Image Classifier</h2>
    <input type="file" id="file" accept="image/*" />
    <br>
    <button id="btn">Predict</button>
    <div id="status"></div>
    <div id="loader" class="spinner" style="display:none;"></div>
    <img id="preview" alt="Preview" />
    <div id="out"></div>
  </div>

  <script>
    const fileEl = document.getElementById('file');
    const btn = document.getElementById('btn');
    const statusEl = document.getElementById('status');
    const outEl = document.getElementById('out');
    const previewEl = document.getElementById('preview');
    const loaderEl = document.getElementById('loader');

    fileEl.addEventListener('change', () => {
      const f = fileEl.files[0];
      if (f) {
        previewEl.src = URL.createObjectURL(f);
        previewEl.style.display = "block";
      }
    });

    btn.addEventListener('click', async () => {
      const f = fileEl.files[0];
      if (!f) { alert('Pick an image first'); return; }

      btn.disabled = true;
      statusEl.textContent = 'Predicting... Please wait ⏳';
      loaderEl.style.display = 'block';
      outEl.innerHTML = '';

      const fd = new FormData();
      fd.append('file', f);

      try {
        const res = await fetch('/predict', { method: 'POST', body: fd });
        const data = await res.json();

        // Force 10 sec wait before showing result
        setTimeout(() => {
          statusEl.textContent = '';
          btn.disabled = false;
          loaderEl.style.display = 'none';

          if (data.error) {
            outEl.textContent = data.error;
            return;
          }

          if (data.type === 'classification') {
            const rows = data.top
              .map(t => `<tr><td>${t.class}</td><td>${(t.confidence * 100).toFixed(1)}%</td></tr>`)
              .join('');
            outEl.innerHTML = `<h3>Top Predictions</h3>
              <table><tr><th>Class</th><th>Confidence</th></tr>${rows}</table>`;
          } else if (data.type === 'detection') {
            outEl.innerHTML = `<h3>Detections</h3><pre>${JSON.stringify(data.detections, null, 2)}</pre>`;
          } else {
            outEl.textContent = 'Unknown response format.';
          }
        }, 2000); // 10 sec
      } catch (e) {
        btn.disabled = false;
        loaderEl.style.display = 'none';
        statusEl.textContent = '';
        outEl.textContent = 'Request failed. Is the backend running on http://127.0.0.1:5000/?';
      }
    });
  </script>
</body>
</html>
